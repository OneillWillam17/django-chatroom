{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login{% endblock %}</title>
    {% block extra_head %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %}
</head>
{% block header %}
<div class="header">
  <span>Login</span>
</div>
{% endblock %}
{% block content %}
  <div class="background">
    <div class="content">
      <body>
        <form method="post" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <p>Don't have an account? Create one <a href="/members/add/">here</a></p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
      </body>
    </div>
  </div>
{% endblock %}
</html>
