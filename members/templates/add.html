{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %}Create an Account{% endblock %}</title>
   {% block extra_head %}<link rel="stylesheet" href="{% static 'css/create.css' %}">{% endblock %}
</head>
{% block header %}
  <div class="header">
    <span>Create an Account</span>
  </div>
{% endblock %}
{% block content %}
<div class="background">
  <div class="content">
    <body>
      <form method="post" class="form-group">
          {% csrf_token %}
          {{form|crispy}}
          <button type="submit" class="btn btn-success">Register Account</button>
      </form>
    </body>
  </div>
</div>
{% endblock %}
